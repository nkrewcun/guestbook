<div *ngIf="!isLoading" class="card mb-3" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{message.image}}" class="card-img" alt="{{message.titre}}">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{message.titre}}</h5>
        <p class="card-text">{{message.description}}</p>
        <a [routerLink]="['/messages/edit', message.id]" mat-fab color="primary" aria-label="edit button">
          <mat-icon>create</mat-icon>
        </a>
        <a [routerLink]="['/messages']" (click)="delete(message.id)" mat-fab color="primary" aria-label="delete button">
          <mat-icon>delete</mat-icon>
        </a>
      </div>
    </div>
  </div>
</div>
<div class="text-center" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
