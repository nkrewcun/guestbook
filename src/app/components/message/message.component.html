<div *ngIf="!isLoading" class="card mb-3" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{message.image}}" class="card-img" alt="{{message.titre}}">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{message.titre}}</h5>
        <p class="card-text">{{message.description}}</p>
      </div>
    </div>
  </div>
</div>
